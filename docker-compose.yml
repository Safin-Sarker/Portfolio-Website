version: '3.8'

# Simplified Docker Compose for Pinecone deployment
# No local vector database needed - uses Pinecone cloud

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-nextjs
    ports:
      - "3000:3000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Pinecone Configuration (cloud vector database)
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-portfolio-knowledge}

      # Next.js Configuration
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
