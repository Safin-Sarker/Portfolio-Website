version: '3.8'

# NOTE: Docker Compose is OPTIONAL for this project
# For local development without Docker, see LOCAL-SETUP.md
# This file is useful for production deployment or if you prefer containerized ChromaDB

services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-nextjs
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMADB_URL=http://chromadb:8000
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      - chromadb
    networks:
      - portfolio-network
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: portfolio-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  chromadb_data:
    driver: local
